<!doctype html>
<html lang="en">
    <head>
        <title>{{.Title}} - Vote</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <div class="title">
            <h1>{{.Title}}</h1>
        </div>

        <div class="Options">
            <h2>{{.OptionA}} VS {{.OptionB}}</h2>
        </div>

        <div class="results">
            <div class="result">
                <h2 id="a">{{.ResultA}}</h2>
            </div>

            <div class="result">
                <h2 id="b">{{.ResultB}}</h2>
            </div>
        </div>
        <script src="/static/script.js"></script>
    </body>

    <footer>
        <div class="from">
            <h5>Running on host: {{.Host}}</h5>
        </div>
    </footer>
</html>
